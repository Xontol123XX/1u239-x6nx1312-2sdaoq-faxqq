<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --gold: #FFD700;
      --dark-gold: #7c6a00;
      --black: #121212;
      --dark-gray: #1E1E1E;
      --light-gray: #2C2C2C;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--black);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: radial-gradient(circle at 10% 20%, rgba(201, 162, 39, 0.1) 0%, rgba(0,0,0,0) 20%),
                        radial-gradient(circle at 90% 80%, rgba(201, 162, 39, 0.1) 0%, rgba(0,0,0,0) 20%);
    }
    
    .luxury-container {
      width: 420px;
      background-color: var(--dark-gray);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--dark-gold);
      position: relative;
    }
    
    .luxury-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--gold), var(--dark-gold), var(--gold));
      z-index: -1;
      border-radius: 14px;
      animation: animateBorder 4s linear infinite;
      background-size: 400%;
    }
    
    @keyframes animateBorder {
      0% { background-position: 0 0; }
      50% { background-position: 300% 0; }
      100% { background-position: 0 0; }
    }
    
    .luxury-header {
      background: linear-gradient(to right, var(--black), var(--dark-gray));
      padding: 30px;
      text-align: center;
      border-bottom: 1px solid var(--dark-gold);
    }
    
    .luxury-header h1 {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 2px;
      color: var(--gold);
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }
    
    .luxury-header h1::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--gold), transparent);
      bottom: -10px;
      left: 20%;
    }
    
    .luxury-body {
      padding: 30px;
    }
    
    .luxury-form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .luxury-form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--gold);
      font-size: 14px;
      letter-spacing: 1px;
    }
    
    .luxury-input {
      width: 100%;
      padding: 15px 20px;
      background-color: var(--light-gray);
      border: 1px solid #333;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .luxury-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gold);
      cursor: pointer;
      font-size: 18px;
    }
    
    .luxury-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    
    .luxury-btn {
      padding: 14px 30px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
    }
    
    .btn-register {
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--dark-gold);
    }
    
    .btn-register:hover {
      background: rgba(201, 162, 39, 0.1);
    }
    
    .btn-login {
      background: linear-gradient(to right, var(--gold), var(--dark-gold));
      color: var(--black);
      border: none;
      position: relative;
      overflow: hidden;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .luxury-footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #333;
    }
    
    .luxury-footer a {
      color: var(--gold);
      text-decoration: none;
    }
    
    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .decoration {
      position: absolute;
      font-size: 24px;
      color: var(--dark-gold);
      opacity: 0.3;
    }
    
    .dec-1 { top: 20px; left: 20px; }
    .dec-2 { bottom: 20px; right: 20px; transform: rotate(180deg); }
  </style>
</head>
<body>
  <div class="luxury-container">
    <span class="decoration dec-1">✦</span>
    <span class="decoration dec-2">✦</span>
    
    <div class="luxury-header">
      <h1>Welcome Back</h1>
    </div>
    
    <div class="luxury-body">
      <form id="loginForm">
        <div class="luxury-form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="luxury-input" placeholder="Enter your username" required>
        </div>
        
        <div class="luxury-form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" class="luxury-input" placeholder="Enter your password" required>
            <button type="button" class="toggle-password">
              <i class="far fa-eye"></i>
            </button>
          </div>
          <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="luxury-actions">
          <button type="button" class="luxury-btn btn-register" id="registerBtn">
            Register
          </button>
          <button type="submit" class="luxury-btn btn-login">
            Sign In
          </button>
        </div>
      </form>
    </div>
    
    <div class="luxury-footer">
      Forgot your password? <a href="#">Click here</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.querySelector('.toggle-password');
      const registerBtn = document.getElementById('registerBtn');
      const errorMessage = document.getElementById('errorMessage');
      const eyeIcon = togglePassword.querySelector('i');

      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        eyeIcon.className = type === 'password' ? 'far fa-eye' : 'far fa-eye-slash';
      });

      // Register button functionality
      registerBtn.addEventListener('click', function() {
        // Redirect to registration page
        console.log('Redirect to registration page');
        // window.location.href = '/register';
      });

      // Login form submission
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.style.display = 'none';

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        console.log('Username:', username);
        console.log('Password:', password);

        try {
          // Send login request
          const loginRes = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          const loginData = await loginRes.json();

          if (!loginRes.ok) {
            errorMessage.textContent = loginData.message || 'Login failed. Please check your credentials.';
            errorMessage.style.display = 'block';
            return;
          }

          const token = loginData.token;
          console.log('JWT Token:', token);

          // Save token to localStorage
          localStorage.setItem('jwt_token', token);

          // Redirect to home page (or game)
          window.location.href = '/';
        } catch (err) {
          console.error('Error:', err);
          errorMessage.textContent = 'An error occurred. Please try again later.';
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
