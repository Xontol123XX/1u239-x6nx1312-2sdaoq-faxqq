<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvora</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0F0A06;
            --bg-darker: #080503;
            --text-light: #F5EDE0;
            --accent-gold: #D4A017;
            --accent-red: #8B0000;
            --card-bg: #1A120B;
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 160, 23, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(212, 160, 23, 0.03) 0%, transparent 25%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Account Bar Styles */
        .account-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(212, 160, 23, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-right: auto;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-gold), #8B7500);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            border: 2px solid rgba(212, 160, 23, 0.3);
        }
        
        .user-avatar i {
            color: var(--bg-darker);
            font-size: 1.2rem;
        }
        
        .user-details {
            line-height: 1.3;
        }
        
        .username {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--text-light);
        }
        
        .balance {
            display: flex;
            align-items: center;
            color: var(--accent-gold);
            font-weight: 600;
        }
        
        .balance i {
            margin-right: 0.3rem;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: rgba(139, 0, 0, 0.8);
            color: var(--text-light);
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
        }
        
        .logout-btn i {
            margin-right: 0.5rem;
        }
        
        .logout-btn:hover {
            background: var(--accent-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--accent-gold);
            letter-spacing: 3px;
            margin-bottom: 1rem;
        }

        .tagline {
            color: rgba(245, 237, 224, 0.7);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(212, 160, 23, 0.1);
            transition: all var(--transition-speed);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(212, 160, 23, 0.2);
            border-color: rgba(212, 160, 23, 0.3);
        }

        .game-icon {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #231911, #1A120B);
            position: relative;
            overflow: hidden;
        }

        .game-icon i {
            font-size: 5rem;
            color: var(--accent-gold);
            opacity: 0.8;
            transition: all var(--transition-speed);
            z-index: 2;
        }

        .game-card:hover .game-icon i {
            transform: scale(1.1);
            opacity: 1;
            filter: drop-shadow(0 0 10px rgba(212, 160, 23, 0.5));
        }

        .game-icon::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-gold), transparent);
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .game-card:hover .game-icon::after {
            opacity: 1;
        }

        .game-info {
            padding: 1.5rem;
            text-align: center;
        }

        .game-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .game-desc {
            color: rgba(245, 237, 224, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            min-height: 40px;
        }

        .play-btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: linear-gradient(to right, var(--accent-gold), #B78C10);
            color: var(--bg-darker);
            border: none;
            border-radius: 30px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 160, 23, 0.4);
        }

        .play-btn:hover::before {
            left: 100%;
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(212, 160, 23, 0.1);
            color: rgba(245, 237, 224, 0.5);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .game-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 600px) {
            .logout-btn {
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Account Bar -->
        <div class="account-bar">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="username" id="username">Loading...</div>
                    <div class="balance"><i class="fas fa-coins"></i> <span id="balance">0</span></div>
                </div>
            </div>
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <header class="header">
            <h1 class="logo">Nuvora Play</h1>
            <p class="tagline">Website Paling Gacor yang pernah ada</p>
        </header>

        <div class="game-grid">
            <!-- Spaceman -->
            <div class="game-card">
                <div class="game-icon">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div class="game-info">
                    <h3 class="game-title">Spesmengs</h3>
                    <p class="game-desc">Rescue the astronaut before your ship explodes</p>
                    <button class="play-btn" onclick="location.href='/game/tenor'">PLAY</button>

                </div>
            </div>

            <!-- Coinflip -->
            <div class="game-card">
                <div class="game-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="game-info">
                    <h3 class="game-title">Limbo</h3>
                    <p class="game-desc">Double your bet with a single flip</p>
                    <button class="play-btn" onclick="location.href='/game/limbo'">PLAY</button>
                </div>
            </div>

            <!-- LuckCoin -->
            <div class="game-card">
                <div class="game-icon">
                    <i class="fas fa-dice"></i>
                </div>
                <div class="game-info">
                    <h3 class="game-title">LUCKCOIN</h3>
                    <p class="game-desc">High-risk multiplier challenge</p>
                    <button class="play-btn">PLAY</button>
                </div>
            </div>

            <!-- Mines -->
            <div class="game-card">
                <div class="game-icon">
                    <i class="fas fa-bomb"></i>
                </div>
                <div class="game-info">
                    <h3 class="game-title">MINES</h3>
                    <p class="game-desc">Find treasures while avoiding mines</p>
                    <button class="play-btn">PLAY</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2023 Lucky Games. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Handle game navigation

        // Auth and user data handling
        const token = localStorage.getItem("jwt_token");
        const usernameElement = document.getElementById("username");
        const balanceElement = document.getElementById("balance");
        const logoutBtn = document.getElementById("logout-btn");

        if (!token) {
            alert("Kamu belum login. Arahkan ke halaman login...");
        } else {
            fetch("/dashboard", {
                headers: {
                    "Authorization": "Bearer " + token
                }
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error("Token invalid");
                }
                return res.json();
            })
            .then(data => {
                // Update the UI with user data
                usernameElement.textContent = data.Username;
                balanceElement.textContent = formatBalance(data.Balance);
                console.log("Welcome,", data.Username);
                console.log("Balance:", data.Balance);
            })
            .catch(err => {
                console.error("Token error:", err);
                localStorage.removeItem("jwt_token"); // hapus token kalau error
                window.location.href = "/account";
            });
        }
        
        // Handle logout
        logoutBtn.addEventListener("click", function() {
            localStorage.removeItem("jwt_token");
            window.location.href = "/account";
        });
        
        // Format balance with commas
        function formatBalance(balance) {
            return balance.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
</body>
</html>
